    <!DOCTYPE html>
    <html>
    <head>
        <title>3D Mega City with Pure Three.js</title>
        <style>
            body {
                margin: 0;
                overflow: hidden;
                font-family: Arial, sans-serif;
            }
            #ui {
                position: absolute;
                top: 20px;
                left: 20px;
                z-index: 100;
                background: rgba(255,255,255,0.7);
                padding: 10px;
                border-radius: 5px;
            }
            button {
                padding: 8px 12px;
                margin-right: 10px;
                background: #4CAF50;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
            button:hover {
                background: #45a049;
            }
            #stats {
                margin-top: 10px;
                font-size: 14px;
            }
        </style>
    </head>
    <body>
        <div id="ui">
        </div>

        <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/libs/stats.min.js"></script>

        <script>
            // Инициализация сцены
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            camera.position.set(30, 50, 70);

            const controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.minDistance = 20;
            controls.maxDistance = 200;
            controls.minPolarAngle = Math.PI / 6;
            controls.maxPolarAngle = Math.PI / 2;

            const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(20, 40, 20);
            scene.add(directionalLight);

            let isNight = false;
            let buildingCount = 9;

            // Земля (увеличена в 5 раз)
            const groundSize = 500;
            const groundGeometry = new THREE.PlaneGeometry(groundSize, groundSize);
            const groundMaterial = new THREE.MeshStandardMaterial({
                color: 0x2e8b57,
                roughness: 0.8
            });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            scene.add(ground);

            const createBuilding = (width, height, depth, x, z, color, type = 'normal') => {
                const group = new THREE.Group();
                group.position.set(x, height/2, z);
                const buildingGeometry = new THREE.BoxGeometry(width, height, depth);
                let material;
               material = new THREE.MeshStandardMaterial({
                        color: new THREE.Color(color),
                        roughness: 0.7,
                        metalness: 0.1
                    });
                const building = new THREE.Mesh(buildingGeometry, material);
                group.add(building);
                return group;
            };
            
            const initialBuildings = [
    { x: 200, z: -10, width: 21, height: 47, depth: 21, color: "#5F9EA1", type: 'normal' },
    { x: 300, z: 80, width: 26, height: 78, depth: 26, color: "#6A00D7", type: 'normal' },
    { x: 30, z: 50, width: 23, height: 56, depth: 23, color: "#00F0FF", type: 'normal' },
    { x: -200, z: -10, width: 30, height: 72, depth: 23, color: "#2F4F4F", type: 'normal' },
    { x: 230, z: 15, width: 22, height: 41, depth: 22, color: "#8B0020", type: 'normal' },
    { x: 115, z: 25, width: 28, height: 56, depth: 28, color: "#D26920", type: 'normal' },
    { x: -105, z: 60, width: 24, height: 62, depth: 31, color: "#A0522F", type: 'normal' },
    { x: -210, z: 85, width: 29, height: 52, depth: 29, color: "#FF4506", type: 'normal' },
    { x: -40, z: 40, width: 46, height: 96, depth: 46, color: "#002200", type: 'normal' }
];
            initialBuildings.forEach(b => {
                const building = createBuilding(b.width, b.height, b.depth, b.x, b.z, b.color, b.type);
                scene.add(building);
            });
            function animate() {
                requestAnimationFrame(animate);
                controls.update();
                renderer.render(scene, camera);
                stats.update();
            }
            animate();
            updateStats();
        </script>
    </body>
    </html>
